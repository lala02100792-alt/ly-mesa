<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ប្រព័ន្ទ System - Modern UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- ការកំណត់ទូទៅ --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', 'Battambang', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #141e30);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Header & Profile --- */
        .header-container {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }

        .profile-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        /* --- កូដសម្រាប់ឈ្មោះអ្នកបង្កើត (ថ្មី) --- */
        .creator-name {
            font-family: 'Battambang', cursive;
            font-size: 1.1rem;
            color: #4facfe; /* ពណ៌ផ្ទៃមេឃស្រាល */
            margin-bottom: 5px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(79, 172, 254, 0.6); /* បន្ថែមពន្លឺ */
            font-weight: 400;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: -webkit-linear-gradient(#00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 0;
        }

        /* --- Container & Cards --- */
        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 1100px;
        }

        .box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 300px;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            transition: all 0.4s ease;
            animation: fadeInUp 1s ease-out;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .box:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .box h2 {
            margin-bottom: 25px;
            font-size: 1.5rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .icon-box {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        /* --- Buttons --- */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .style-o2 .icon-box { color: #00d2ff; }
        .btn-o2 { background: linear-gradient(45deg, #00d2ff, #3a7bd5); }
        .btn-o2:hover { box-shadow: 0 0 20px #00d2ff; }

        .style-37 .icon-box { color: #00ff87; }
        .btn-37 { background: linear-gradient(45deg, #11998e, #38ef7d); }
        .btn-37:hover { box-shadow: 0 0 20px #38ef7d; }

        .style-yt .icon-box { color: #ff416c; }
        .btn-yt { background: linear-gradient(45deg, #ff416c, #ff4b2b); }
        .btn-yt:hover { box-shadow: 0 0 20px #ff4b2b; }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="header-container">
        <div class="profile-wrapper">
            <img src="./profile.jpg.jpg" alt="Profile" class="profile-image">
        </div>
        
        <div class="creator-name">បង្កើតដោយ លី មេសា</div>
        
        <h1>ប្រព័ន្ទ SYSTEM</h1>
    </div>

    <div class="container">
        
        <div class="box style-o2">
            <div class="icon-box">O2</div>
            <h2>Reaction O2</h2>
            <a href="https://seiha0273-ship-it.github.io/Updeta/" class="btn btn-o2">
                ចូលប្រព័ន្ធ O2 <i class="fas fa-arrow-right" style="margin-left: 5px;"></i>
            </a>
        </div>

        <div class="box style-37">
            <div class="icon-box">37</div>
            <h2>Reaction 37</h2>
            <a href="https://lysaka411-cloud.github.io/reaction/" class="btn btn-37">
                ចូលប្រព័ន្ធ 37 <i class="fas fa-arrow-right" style="margin-left: 5px;"></i>
            </a>
        </div>

        <div class="box style-yt">
            <div class="icon-box"><i class="fab fa-youtube"></i></div>
            <h2>You Tube</h2>
            <a href="https://lysaka411-cloud.github.io/you-tube/" class="btn btn-yt">
                ចូលមើល YouTube <i class="fas fa-play" style="margin-left: 5px;"></i>
            </a>
        </div>

    </div>

</body>
</html>
